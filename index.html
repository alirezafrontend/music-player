<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="bg-img">
        <div class="container-music">
            <div class="box-music">
                <div class="nav-bar">
                    <div class="left-nav">
                        <h6>Artists</h6>
                        <h2>Most Popular</h2>
                    </div>
                    <div class="right-nav">
                        <div class="img-nav">
                            <img src="img/me.jpg" alt="">
                        </div>
                        <div class="social-nav">
                            <span>
                                <a href="https://www.instagram.com/alireza_hasanpour_frontend">
                                    <i class="bi bi-instagram"></i>
                                </a>
                            </span>
                            <span>
                                <a href="https://www.linkedin.com/in/alireza-hasanpour-frontend/">
                                    <i class="bi bi-linkedin"></i>
                                </a>
                            </span>
                            <span>
                                <a href="https://github.com/alirezafrontend/">
                                    <i class="bi bi-github"></i>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="popular">
                    <div class="most-populars">
                        <!-- <div class="most-popular">
                            <img src="img/popular-music/Ashegh Ashegham Man.jpg" alt="">
                            <div class="song-popular-content">
                                <span class="play-popular">
                                    <i class="bi bi-play-fill"></i>
                                </span>
                                <audio class="audio-popular" src=""></audio>
                                <div class="name-artist-popular">
                                    <p class="name-popular">2</p>
                                    <p class="artist-popular">5</p>
                                </div>
                            </div>
                        </div> -->
                        <span class="slider right">
                            <i class="bi bi-arrow-right-short"></i>
                        </span>
                        <span class="slider left">
                            <i class="bi bi-arrow-left-short"></i>
                        </span>
                    </div>
                </div>
                <div class="listen">
                    <div class="music-item">
                        <div class="title-music-item">
                            <h3>This Week : Most Trending Music</h3>
                            <div class="icons-title-music-item">
                                <i class="bi bi-heart"></i>
                                <i class="bi bi-music-note-list"></i>
                                <i class="bi bi-reply-fill"></i>
                            </div>
                        </div>
                        <div class="songs-list">
                            <!-- <div class="song-details">
                                <p class="num-song">
                                    <span class="num">1.</span>
                                    <span class="play-item">
                                        <i class="bi bi-play-fill"></i>
                                    </span>
                                </p>
                                <p class="name-song">
                                    <audio src="music/04-Vay Be Halesh.mp3"></audio>
                                    <span>Vay Be Halesh - Hayedeh</span>
                                </p>
                                <p class="duration-song">
                                    <span>4:39</span>
                                </p>
                            </div> -->
                        </div>
                    </div>
                    <div class="music-listen">
                        <div class="title-listen">
                            <h3>Listen this weekend</h3>
                        </div>
                        <div class="listen-items">
                            <div class="listen-item">
                                <div class="img-listen">
                                    <img src="img/popular-music/Masto Kharab.jpg" alt="">
                                </div>
                                <div class="name-song-listen">
                                    <p class="name-singer-listen">Viguen</p>
                                    <span class="name-music-listen">Masto Kharab</span>
                                </div>
                                <span class="three-dots-listen">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </span>
                            </div>
                            <div class="listen-item">
                                <div class="img-listen">
                                    <img src="img/popular-music/Habib - Marde Tanhaye Shab.jpg" alt="">
                                </div>
                                <div class="name-song-listen">
                                    <p class="name-singer-listen">Habib</p>
                                    <span class="name-music-listen">Marde Tanhaye Shab</span>
                                </div>
                                <span class="three-dots-listen">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </span>
                            </div>
                            <div class="listen-item">
                                <div class="img-listen">
                                    <img src="img/popular-music/Dehaati.jpg" alt="">
                                </div>
                                <div class="name-song-listen">
                                    <p class="name-singer-listen">Shadmehr</p>
                                    <span class="name-music-listen">Dehaati</span>
                                </div>
                                <span class="three-dots-listen">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="player-music">
                <div class="box-player">
                    <div class="control">
                        <span class="prev"><i class="bi bi-fast-forward-fill"></i></span>
                        <span class="play"><i class="bi bi-play-fill"></i></span>
                        <span class="next"><i class="bi bi-fast-forward-fill"></i></span>
                    </div>
                    <div class="progress-box">
                        <span class="current-time">0:00</span>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <span class="duration">0:00</span>
                    </div>
                    <div class="icons-player">
                        <span class="sound-music">
                            <i class="bi bi-volume-up-fill"></i>
                        </span>
                        <span class="like-song">
                            <i class="bi bi-heart"></i>
                        </span>
                        <span class="repeat-song">
                            <i class="bi bi-repeat"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
